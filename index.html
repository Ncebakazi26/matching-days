    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template" class="matchingTemplate">
    <ul>
    {{#each day}}
    <li class="day">{{this}}</li>
    {{/each}}
</ul>
</script>
</head>

    </div>
    <div class="container">
     <div id="days" class="matchDays">

        </ul> -->
    </div>
    <div>
       <form >

</div>

</div>
