<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>

    <script type="text/x-template" class="matchingTemplate">
    <ul >
    {{#each day}}
    <li class ="day">{{this}}</li>
    {{/each}}
</ul>
</script>
</head>

<body>
    <div class="header">
        <h1>Matching Days</h1>
        <i>
        <ol>Please select any date from First Date and Second Date button.</ol>
        <ol> If the dates fall on the same day, the day will appear in green.</ol>
        <ol>Howerever if the dates fall on different days then the day of the first date will be yellow and the day of the second date will be red.</ol> 
    </i>
    </div>
    <div class="container">
        <div class="days">

        </div>
        <div>
            <form>
                <div class="bothDates">
                    <div class="dates">
                        <label class="firstD">First Date:</label>
                        <input class="date1" type="date"><br> <br>
                    </div>
                    <div class="dated">
                        <label class="SecondD">Second Date:</label>
                        <input class="date2" type="date">
                    </div>
                </div>
            </form>
        </div>


    </div>
    <script src="./factory.js" charset="utf-8"></script>
    <script src="./days.js" charset="utf-8"></script>

</body>

</html>
